name: Tests
on:
  workflow_run:
    workflows:
      - Build
    types:
      - completed
jobs:
  env-vars:
    name: Initialize environment variables
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    outputs:
      branch: ${{ steps.get-branch.outputs.name }}
      commit-message: ${{ steps.get-commit.outputs.message }}
      release: ${{ steps.get-release.outputs.version }}
    steps:
      - name: Get branch name
        id: get-branch
        run: |
          echo "::set-output name=name::${GITHUB_REF#refs/heads/}"

      - name: Get commit
        id: get-commit
        run: |
          echo "::set-output name=message::${{ format(github.event.head_commit.message, 'chore(release): ', '') }}"

      - name: Get release version
        id: get-release
        run: |
          KEYWORD="chore(release): "
          ESCAPED_KEYWORD=$(printf '%s\n' "$KEYWORD" | sed -e 's/[]\/$*.^[]/\\&/g')
          VERSION=$(sed "s/$ESCAPED_KEYWORD//g" <(echo "${{ steps.get-commit.outputs.message }}"))
          echo "::set-output name=version::$VERSION"

  test:
    name: Run tests
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'

      - name: Enable corepack
        run: corepack enable

      - name: Enable Yarn Berry
        run: yarn set version stable

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn config get cacheFolder)"

      - uses: actions/cache@v3
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: |
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        if: ${{ steps.yarn-cache.outputs.cache-hit != 'true' }}
        run: yarn install

      - name: Run tests and collect testing coverage
        run: yarn test:coverage

      - name: Archive code coverage results
        uses: actions/upload-artifact@v2
        with:
          name: '${{ github.event.repository.owner.login }}-${{ github.event.repository.name }}-${{ needs.env-vars.outputs.branch }}-code-coverage.json'
          path: coverage/coverage-summary.json
